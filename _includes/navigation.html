<nav class="navbar navbar-default">
  <div class="container">
    <div id="navbar">
      <ul class="nav navbar-nav navbar-right">

        {% for item in site.data.navigation %}
          <a class="navbar-brand" href="{{ item.link }}" {% if page.url == item.link %}style="color: red;"{% endif %}>
          {% if item.name == "Home" %} <i class="fa fa-home"></i>
          {% else %}
          {{ item.name }}
          {% endif %}
          </a>
          {% endfor %}

      </ul>
    </div>
  </div>
</nav>
